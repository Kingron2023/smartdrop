<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <title>Smart Drop</title>
</head>
<body class="body">
    <form>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <!-- image -->
                    <div class="img"></div>
                    <a href="..." target="_blank"><img src="logo.png" alt="" title="Smart Drop Logo"></a>
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <h3>Login account</h3>
                        
                            <p>Developer Community <br><i>Smartdrop</i></p>
                        
                        <div class="input-field">
                            <input type="text" class="input" id="email" required autocomplete="off">
                            <label for="email">Username</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="password" required="">
                            <label for="password">Password</label>
                        </div>
                        <div class="pass" ><a style="text-decoration: none;"  href="login.html">Forgot Password?</a></div>
                        <br>
                        <div class="input-field">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                                SIGN IN
                              </button>
                        </div>
                        <div class="sign-in">
                            <span> Don't have an account yet?<a class="one-primary" href="registration.html">Join Smartdrop now!</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Smart Drop</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-success">
         <h1>Confirmed!</h1>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <a style="text-decoration: none;" href="..."> <button type="button" class="btn btn-primary">Proceed</button></a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
