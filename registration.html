<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registraion.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Registration Form</title>
</head>
<body>
  <!-- First container -->
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block">
                    <img src="image2.jpg"
                      alt="sample photo" class="img-fluid"/>
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase text-info">registration form</h3>
      
                      <div class="row">
                        <div class="form-outline mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1m" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1m">Full name</label>
                          </div>
                        </div>
                      </div>
      
                      <div class="row">
                        <div class="form-outline mb-4">
                          <div class="form-outline">
                            <input type="text" id="form3Example1m1" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Example1m1">Email</label>
                          </div>
                        </div>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example8" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example8">Phone Number</label>
                      </div>
      
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
      
                        <h6 class="mb-0 me-4">Gender: </h6>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="option3" />
                          <label class="form-check-label" for="otherGender">Other</label>
                        </div>
      
                      </div>
      
                      <div class="row row-primary">
                        <div class="col-md-6 mb-4">
      
                          <select class="select text-dark">
                            <option value="1">Position</option>
                            <option value="2">Admin</option>
                            <option value="3">Supplier</option>
                            <option value="4" disabled>Customer</option>

                          </select>
      
                        </div>
                        <div class="col-md-6 mb-4">
      
                          <select class="select text-dark">
                            <option value="1">Scope</option>
                            <option value="2">Large</option>
                            <option value="3">Medium</option>
                            <option value="4">Small</option>
                          </select>
      
                        </div>
                      </div>
      
                      <div class="form-outline mb-4 text-dark">
                        <input type="date" id="date" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example9">DateOfBirth</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="text" id="form3Example90" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example90">Pincode</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="password" id="form3Example99" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example99">Password</label>
                      </div>
      
                      <div class="form-outline mb-4">
                        <input type="password" id="form3Example97" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example97">Confirm Password</label>
                      </div>
                      <input type="checkbox"> Agree to <span> Terms and Condition</span> of Smartdrop
      
                      <div class="d-flex justify-content-end pt-3">
                        <button type="button" class="btn btn-light btn-lg" ><a style="text-decoration: none;"  href="index.html" >Back</a></button>
                        <a style="text-decoration: none;"  href="index.html" ><button type="submit" class="btn btn-info btn-lg ms-2" >Submit form</button></a>
                      </div>
                    </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </section>    
</body>
</html>
